<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>INTERNOPEDIA Create Account</title>
<link rel="stylesheet" href="createStyle.css">
</head>
<body>

  <div class="signup-container">
    <h2>Create Your INTERNOPEDIA Account</h2>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />


      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="dob">Date of Birth</label>

      <input type="date" id="dob" required />


      <label for="username">Preferred Username</label>
      <input type="text" id="username" placeholder="Choose a username" required />

      <label>Choose an Avatar</label>
      <div class="avatar-list" id="avatarList">

        <img src="https://i.pravatar.cc/60?img=3" alt="Avatar 1">
        <img src="https://i.pravatar.cc/60?img=5" alt="Avatar 2">
        <img src="https://i.pravatar.cc/60?img=7" alt="Avatar 3">
        <img src="https://i.pravatar.cc/60?img=8" alt="Avatar 4">
        <img src="https://i.pravatar.cc/60?img=10" alt="Avatar 5">

      </div>

      <div class="upload-section">
        <label>Or Upload Your Own Avatar</label>
        <input type="file" id="avatarUpload" accept="image/*">
      </div>

      <button type="submit">Create Account</button>

      <p class="success" id="successMsg">ðŸŽ‰ Account created successfully!</p>
    </form>
  </div>

  <script>
    const avatarImages = document.querySelectorAll('.avatar-list img');
    const fileInput = document.getElementById('avatarUpload');
    const successMsg = document.getElementById('successMsg');
    let selectedAvatar = '';

    avatarImages.forEach(img => {
      img.addEventListener('click', () => {
        avatarImages.forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedAvatar = img.src;
      });

    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          selectedAvatar = event.target.result;
          avatarImages.forEach(i => i.classList.remove('selected'));
        };
        reader.readAsDataURL(file);

      }
    });

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      successMsg.style.display = 'block';
      setTimeout(() => { successMsg.style.display = 'none'; }, 3000);
    });
  </script>

 </body>
</html>
